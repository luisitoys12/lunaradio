<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>KUS Medios Radio - En Vivo</title>

<meta name="description" content="Radio en vivo desde LibreTime + Icecast">
<meta name="theme-color" content="#0b1020">

<link rel="icon" href="favicon.ico">

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<script src="https://warningfm.github.io/v3/player/js/jquery-3.2.1.min.js"></script>
<script src="https://warningfm.github.io/v3/player/js/lunaradio.min.js"></script>

<style>
html,body{
margin:0;
height:100%;
background:#07090e;
font-family:Arial,Helvetica,sans-serif;
}

#player{
width:100%;
height:100%;
}

.menu{
position:fixed;
top:15px;
left:15px;
z-index:999;
}

.menu a{
display:block;
background:#fff;
padding:10px 15px;
border-radius:30px;
margin-bottom:6px;
color:#000;
text-decoration:none;
}

.menu a:hover{
background:#00cc45;
color:#fff;
}
</style>
</head>

<body>

<div id="player"></div>

<div class="menu">
<a href="#" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
<a href="#" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
<a href="#"><i class="fab fa-whatsapp"></i> Whatsapp</a>
</div>

<script>
$("#player").lunaradio({

    userinterface: "big",

    radioname: "KUS Medios Radio",

    backgroundcolor: "#07090e",
    fontcolor: "#ffffff",
    hightlightcolor: "#ff6600",

    volume: "90",
    autoplay: "false",

    streamurl: "https://libretime.kusmedios.lat/stream",
    streamtype: "icecast",
    icecastmountpoint: "/main",

    metadatatechnic: "ownmetadataurl",
    ownmetadataurl: "https://libretime.kusmedios.lat/stream/status-json.xsl",

    displayliveicon: "true",

    usevisualizer: "real",
    visualizertype: "8",

    multicolorvisualizer: "true",

    debug: "false"

});
</script>

</body>
</html>
